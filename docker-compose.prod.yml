# Alternativa: Docker Compose para producción con optimizaciones

version: '3.8'

services:
  db:
    image: mysql:8.0-alpine
    container_name: todo_mysql_prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_prod:/var/lib/mysql
      - ./Backend/Database/to_do_list_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - todo_network_prod
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 10s
    # Seguridad
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: todo_backend_prod
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 3000
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "3000:3000"
    networks:
      - todo_network_prod
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Límites de recursos
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # Seguridad
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only_root_filesystem: true
    tmpfs:
      - /tmp
      - /app/node_modules/.cache

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    container_name: todo_frontend_prod
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - todo_network_prod
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Límites de recursos
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Seguridad
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only_root_filesystem: true
    tmpfs:
      - /var/cache/nginx
      - /var/run

volumes:
  mysql_data_prod:
    driver: local

networks:
  todo_network_prod:
    driver: bridge
